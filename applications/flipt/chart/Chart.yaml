apiVersion: v2
name: flipt
description: |
  Flipt is an open-source, self-hosted feature flag and experimentation platform.
  This enterprise-ready deployment includes PostgreSQL for durable storage and Redis
  for distributed caching across multiple instances.
type: application
version: 1.0.0
appVersion: "1.61.0"
keywords:
  - feature-flags
  - feature-toggles
  - experimentation
  - a-b-testing
  - flipt
home: https://flipt.io
sources:
  - https://github.com/flipt-io/flipt
  - https://github.com/flipt-io/helm-charts
maintainers:
  - name: Replicated
    url: https://replicated.com

dependencies:
  # Flipt application (official chart)
  - name: flipt
    version: "0.87.0"
    repository: https://helm.flipt.io
    condition: flipt.enabled

  # PostgreSQL database is managed via CloudnativePG operator
  # Note: The CloudnativePG operator must be installed separately at the cluster level
  # Install it with: helm install cnpg --namespace cnpg-system --create-namespace cnpg/cloudnative-pg
  # This chart creates Cluster resources that the operator manages

  # Redis for distributed caching
  - name: redis
    version: "20.5.0"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

  # Replicated SDK for admin console integration
  - name: replicated
    version: "^1.12.0"
    repository: oci://registry.replicated.com/library
    condition: replicated.enabled
