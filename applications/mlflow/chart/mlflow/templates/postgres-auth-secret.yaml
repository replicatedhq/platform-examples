{{- if .Values.postgres.enabled }}
apiVersion: v1
stringData:
  username: {{ .Values.postgres.auth.username }}
  password: {{ .Values.postgres.auth.password }}
kind: Secret
metadata:
  name: {{ printf "%s-postgres-auth" (include "mlflow.fullname" .)  | trunc 63 | trimAll "-" }}
type: kubernetes.io/basic-auth
{{- end }}
