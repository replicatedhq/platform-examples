          kubectl get svc -n {{.NAMESPACE}}
          echo "Showing pod status in the namespace:"
          kubectl get pods -n {{.NAMESPACE}}
          echo "Showing pod details:"
          kubectl describe pods -n {{.NAMESPACE}} -l app.kubernetes.io/name=mlflow
          exit 1
