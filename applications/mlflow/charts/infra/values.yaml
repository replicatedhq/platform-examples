crdCheck:
  # -- Specifies whether to enable the CRD check job
  enabled: false
  # -- Image details for the CRD check job
  image:
    # -- Image registry
    registry: docker.io
    # -- Image repository
    repository: bitnami/kubectl
    # -- Image tag
    tag: latest
  # -- CRDs to check
  crds:
    - name: tenants.minio.min.io
    - name: clusters.postgresql.cnpg.io
  # -- Timeout in seconds for the CRD check job
  timeout: 60
  # -- Image pull secrets for the CRD check job
  imagePullSecrets: []

cloudnative-pg:
  enabled: true
  fullnameOverride: "cloudnative-pg"
  config:
    create: true
    name: cnpg-controller-manager-config
    secret: false
    data: 
      INHERITED_LABELS: kots.io/app-slug,kots.io/backup,replicated.com/disaster-recovery

operator:
  enabled: true
  operator:
    additionalLabels:
      kots.io/app-slug: diamon-mlflow
      kots.io/backup: velero
      replicated.com/disaster-recovery: app
